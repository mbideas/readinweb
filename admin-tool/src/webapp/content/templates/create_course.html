<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Projeto Read in Web - Administra&ccedil;&atilde;</title>

        <link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
        <link href="../css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all" />

        <script type="text/javascript" src="/library/js/headscripts.js"></script>
        <script type="text/javascript" src="../js/jquery.min.js"></script>
        <script type="text/css">
            jQuery(document).ready(function(){console.log("alive");)})
        </script>

    </head>

    <body>
        <div class="portletBody">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Curso Read in Web</a>
                    </div>
                    <div class="collapse navbar-collapse"
                         id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#" rsf:id="link_home">Criar curso</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="jumbotron">
                    <h2>Criar novo curso</h2>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label for="course_name"
                                   class="col-sm-2 control-label">
                                Nome do Curso
                            </label>
                            <div class="col-sm-10">
                                <input type="email"
                                       class="form-control input-lg"
                                       id="course_name"
                                       placeholder="Nome do Curso" />
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="course_description"
                                   class="col-sm-2 control-label">
                                Descrição
                            </label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control input-lg"
                                       id="course_description"
                                       placeholder="Descrição do Curso" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                            Ativo
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"
                                        class="btn btn-default">Criar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
