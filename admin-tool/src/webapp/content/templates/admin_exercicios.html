      <div class="container">
         <div class="row">
            <ol class="breadcrumb">
               <li>Voc&ecirc; est&aacute; no M&oacute;dulo <span rsf:id="current_mod">--</span>
               </li>
               <li>Atividade <span rsf:id="current_act">--</span>
               </li>
               <li class="active"><span rsf:id="current_title">--</span></li>
               <li><span>Exercícios</span></li>
               <li>
                  <button class="btn btn-primary btn-sm" data-toggle="modal"
                     data-target="#addExerciseModal">Novo Exercício</button>
               </li>
            </ol>
            <div id="function">
               <div id="exercicios">
                  <div id="indice_exercicios" class="col-sm-4">
                     <h2 id="titulo_indice_exercicios">&#205;NDICE</h2>
                     <div id="lista_indice_exercicios">
                        <ul>
                           <li rsf:id="exercise_link_container:"><a rsf:id="exercise_link"
                              class="submitModule"> Exerc&iacute;cio 1 </a></li>
                        </ul>
                     </div>
                  </div>
                  <div id="conteudo_exercicios" class="col-sm-8">
                     <div id="titulo_conteudo_exercicios">
                        <!--  <a name="topo" id="topo">EXERC&#205;CIO X</a> -->
                        <div id="titulo_exercicio_div" rsf:id="titulo_exercicio_div"></div>
                     </div>
                     <div id="conteudo_conteudo_exercicios">
                        <form rsf:id="exercise_form">
                           <div class="form-group">
                              <label>Posição</label> <input class="form-control" type="number"
                                 name="position" rsf:id="exercise_position" /> <label>Título</label>
                              <input class="form-control" type="text" rsf:id="exercise_title"
                                 name="title" /> <label>Descrição</label>
                              <textarea class="form-control" name="description"
                                 rsf:id="exercise_description">
                                        </textarea>
                           </div>
                           <hr />
                           <div class="form-group  disabled">
                              <label>Caminho no sistema</label> 
                              <span rsf:id="exercise_path"></span>
                              <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                 data-target="#sendExerciseDataModal">Enviar dados</button>
                           </div>
                           <div class="form-group">
                              <label>Resposta (JSON)</label>
                              <textarea class="form-control" name="answer"
                                 rsf:id="exercise_answer">
                                        </textarea>
                           </div>
                           <div class="form-group">
                              <button rsf:id="exercise_save" type="submit"
                                 class="btn btn-success">Salvar</button>
                              <button rsf:id="exercise_delete" type="submit"
                                 class="btn btn-danger">Excluir</button>
                           </div>
                        </form>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div id="addExerciseModal" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span> <span class="sr-only">Fechar</span>
               </button>
               <h4 class="modal-title">Adicionar Novo Exercício</h4>
            </div>
            <div class="modal-body">
               <form rsf:id="add_exercise_form">
                  <div class="form-group">
                     <label>Posição</label> <input class="form-control" type="number"
                        name="position" rsf:id="add_exercise_position" /> <label>Título</label>
                     <input class="form-control" type="text" rsf:id="add_exercise_title"
                        name="title" /> <label>Descrição</label>
                     <textarea class="form-control" name="description"
                        rsf:id="add_exercise_description"></textarea>
                  </div>
                  <hr />
                  <div class="form-group  disabled">
                     <label>Caminho no sistema</label> <input class="form-control" type="text"
                        name="add_exercise_path" rsf:id="add_exercise_path" />
                  </div>
                  <div class="form-group">
                     <label>Resposta (JSON)</label>
                     <textarea class="form-control" name="answer" rsf:id="add_exercise_answer"></textarea>
                  </div>
                  <div class="form-group">
                     <button rsf:id="add_exercise_save" type="submit" class="btn btn-success">Salvar</button>
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
         </div>
         <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
   </div>
   <div id="sendExerciseDataModal" class="modal fade">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">&times;</span> <span class="sr-only">Fechar</span>
               </button>
               <h4 class="modal-title">Enviar Dados de exercício</h4>
            </div>
            <div class="modal-body">
               <form class="form-inline" rsf:id="uploadexercise" method="post"
                  enctype="multipart/form-data">
                  <div class="form-group">
                     <label>Audio</label> <span class=""> <input class="form-control"
                        name="exercisefile" type="file" /></span> <input style="display: inline;"
                        class="btn btn-default" rsf:id="send_exercise" type="submit"
                        value="Enviar" />
                  </div>
               </form>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
            </div>
         </div>
         <!-- /.modal-content -->
      </div>
      <!-- /.modal-dialog -->
