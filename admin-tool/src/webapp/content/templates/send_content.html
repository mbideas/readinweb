    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
        <link href="../assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all" />
        <link rel="stylesheet" type="text/css" href="../assets/font-awesome-4.1.0/css/font-awesome.min.css" />

        <link rel="stylesheet" type="text/css" href="../css/main.css" />
        <link rel="stylesheet" type="text/css" href="../css/course.css" />

        <script type="text/javascript" src="/library/js/headscripts.js"></script>

            jQuery(document).ready(function(){console.log("alive");)})
        </script>

    </head>

    <body>
        <div class="portletBody">
            <nav class="navbar navbar-default main-menu" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target="#main-nav">
                            <span class="sr-only">Menu principal</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img src="../img/logo.png" alt="Curso Read in Web" />
                        </a>
                    </div>
                    <div id="main-nav" class="collapse navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li>
                                <a href="#" rsf:id="link_home">Criar curso</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="http://www.unicamp.br/" target="_blank" class="logo_unicamp">
                                    <img src="../img/logounicamp.png" alt="Universidade Estadual de Campinas" />
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <div class="container">
                <div class="jumbotron">
                    <h2>Enviar Conteúdo</h2>
                    <form class="form-horizontal" enctype='multipart/form-data'
                          role="form">
                        <div class="form-group">
                            <label for="course_name"
                                   class="col-sm-2 control-label">
                                Curso
                            </label>
                            <div class="col-sm-10">
                                <select class="input-lg form-control">
                                    <option>Curso Read in Web</option>
                                    <option>Curso Português em Rede</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="course_description"
                                   class="col-sm-2 control-label">
                                Descrição
                            </label>
                            <div class="col-sm-10">
                                <input type="file" id="course_file"
                                       placeholder="Descrição do Curso" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" />
                                            Exercício
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit"
                                        class="btn btn-default">Enviar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
