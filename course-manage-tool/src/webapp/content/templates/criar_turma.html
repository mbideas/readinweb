<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Projeto Read in Web - Administra&ccedil;&atilde;</title>

<link href="/library/skin/tool_base.css" type="text/css" rel="stylesheet" media="all" />
<link href="../assets/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" media="all" />
<link rel="stylesheet" type="text/css" href="../assets/font-awesome-4.1.0/css/font-awesome.min.css" />

<link rel="stylesheet" type="text/css" href="../css/main.css" />
<link rel="stylesheet" type="text/css" href="../css/turmas.css" />
<link rel="stylesheet" type="text/css" href="../css/datepicker.css" />
</head>

<body>
    <div class="portletBody">
        <nav class="navbar navbar-default main-menu" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
                    <span class="sr-only">Menu principal</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="Curso Read in Web" />
                </a>
            </div>
            <div id="main-nav" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#" rsf:id="link_turmas">Turmas</a>
                    </li>
                    <li>
                        <a href="#" rsf:id="link_justificativas">Justificativas</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="http://www.unicamp.br/" target="_blank" class="logo_unicamp">
                            <img src="../img/logounicamp.png" alt="Universidade Estadual de Campinas" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        </nav>
        <div class="container">
            <ol class="breadcrumb">
                <li>
                    <a href="#" rsf:id="riw_course_title">Curso Read in Web</a>
                </li>
                <li>
                    <a href="#">Criar nova turma</a>
                </li>
            </ol>
            <form rsf:id="add_riw_class" class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Nome da Turma</label>
                    <div class="col-sm-10">
                        <input rsf:id="title" type="text" class="form-control" id="title" placeholder="LA242 Turma A" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tipo</label>
                    <div class="col-sm-10">
                        <input rsf:id="type" type="text" class="form-control" id="type" placeholder="Graduação, Pós, Extensão" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Descrição</label>
                    <div class="col-sm-10">
                        <textarea rsf:id="description" type="text" class="form-control" id="description" placeholder="LA242 Turma A">
                            </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Professor Responsável</label>
                    <div class="col-sm-10">
                        <select rsf:id="teacher" class="form-control">
                            <option rsf:id="teacherId" value="professorx">Professor X</option>
                            <option value="professory">Professor Y</option>
                        </select>
                    </div>
                </div>
                <div class="form-group" style="display:none;">
                    <label class="col-sm-2 control-label">Atividades por semana</label>
                    <div class="col-sm-10">
                        <input rsf:id="weekly_activities" type="number" value="2" class="form-control" id="weekly_activities" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input rsf:id="published" type="checkbox" /> Matrícula aberta?
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Data de início</label>
                    <div class="input-group col-sm-2" style="padding-left: 15px;">
                        <input rsf:id="start_date" class="form-control start_datepicker" type="text" />
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar"> </i>
                            </span>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button rsf:id="create_class_button" type="submit" class="btn btn-default">Criar Turma</button>
                    </div>
                </div>
                <div style="height: 180px;"></div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="/library/js/headscripts.js"></script>
    <script type="text/javascript" src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap-datepicker.js"></script>
    <script type="text/javascript">
            jQuery(document).ready(function(){
                jQuery(".start_datepicker").datepicker({orientation : "bottom left"});
            });
        </script>
</body>
</html>
